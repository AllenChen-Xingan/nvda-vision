# NVDA Vision - Add-on Manifest

[addon]
# Unique identifier (lowerCamelCase)
name = nvdaVision

# User-facing name
summary = NVDA Vision Screen Reader

# Brief description
description = AI-powered screen reader using computer vision models to recognize and describe UI elements in inaccessible applications. Supports GPU/CPU models and cloud API fallback.

# Version (major.minor.patch)
version = 1.0.0

# Author information
author = NVDA Vision Team <support@nvda-vision.org>

# Website with HTTPS
url = https://github.com/nvda-vision/nvda-vision

# Documentation file (in doc/en/ folder)
docFileName = readme.html

# Minimum NVDA version
minimumNVDAVersion = 2023.1

# Last tested NVDA version
lastTestedNVDAVersion = 2024.4

# Update channel (stable, beta, dev)
updateChannel = stable
